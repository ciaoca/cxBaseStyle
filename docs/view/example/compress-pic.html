<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CXM - 压缩图片</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/css/cxm.css">
<link rel="stylesheet" href="../../../static/plugins/prism/prism.css">
<link rel="stylesheet" href="../../../static/css/plugins.css">
<link rel="stylesheet" href="../../static/css/layout.css">
</head>
<body class="max_640 gray">
<div id="wrap" class="wrap">
  <div id="header" class="header">
    <header>
      <h1>压缩图片</h1>
      <div class="group onleft">
        <a id="header_back" class="icon back" href="index.html"></a>
      </div>
      <div class="group onright">
        <a class="txt bg" href="javascript://" rel="body_bg"></a>
      </div>
    </header>
  </div>

  <div class="form">
    <dl class="row">
      <dt><label for="file">选择图片</label></dt>
      <dd>
        <label><input type="file" class="input full" id="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"></label>
      </dd>
    </dl>
    <dl class="row">
      <dt><label for="file_multi">多选图片</label></dt>
      <dd>
        <label><input type="file" class="input full" id="file_multi" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" multiple></label>
      </dd>
    </dl>
  </div>

  <div class="demo_intro mt">
    <div class="detail">
      <p>预览</p>
      <div id="preview"></div>
    </div>
  </div>

  <footer id="tabbar" class="tabbar" data-target="example"></footer>
</div>

<script src="../../../static/plugins/zepto/zepto.min.js"></script>
<script src="../../../static/plugins/prism/prism.js"></script>
<script src="../../../static/js/plugins.js"></script>
<script src="../../../static/js/init.js"></script>
<script src="../../static/js/main.js"></script>
<script>
(function() {
  document.body.addEventListener('change', function() {
    let el = event.target;

    if (el.nodeName.toLowerCase() === 'input' && el.type === 'file') {
      WebApp.compressPicture(el.files, {}, function(data) {
        let html = '';

        for (let x of data) {
          html += '<p><img src="' + x + '"></p>'
        };

        document.getElementById('preview').innerHTML = html;
      });
    };
  });
})();
</script>
</body>
</html>
