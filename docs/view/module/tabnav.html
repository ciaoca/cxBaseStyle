<script>
(function() {
  var thePage = {
    dom: {}
  };

  thePage.init = function() {
    var self = this;

    self.dom.nav = $('#tabnav');
    self.dom.optionForm = $('#option_form');

    self.dom.nav.on('click', 'a', function() {
      event.preventDefault();
      $(this).addClass('n').siblings().removeClass('n');
    });

    self.dom.optionForm.on('change', 'input, select', function(event) {
      var _this = this;
      var _name = _this.name;
      var _value = _this.value;

      switch (_name) {
        // 圆角、位置
        case 'style':
          if (_this.checked) {
            self.dom.nav.addClass(_value);
          } else {
            self.dom.nav.removeClass(_value);
          };
          break;

        case 'length':
          if (_this.checked) {
            self.changeLength(WebApp.getRandomNumber(0,99));
          } else {
            self.changeLength(WebApp.getRandomNumber(1,5));
          };
          break;
      };
    });

    self.changeLength();
  };

  thePage.changeLength = function(max) {
    var self = this;

    if (typeof max !== 'number' || isNaN(max)) {
      max = 3;
    };

    var html = '';

    for (var i = 0; i < max; i++) {
      html += '<a';

      if (i === 0) {
        html += ' class="n"';
      };

      html += ' href="#">导航' + i + '</a>';
    };

    html = '<nav>' + html + '</nav>';

    self.dom.nav.html(html);

    if (max > 5) {
      self.dom.nav.addClass('scroll');
    } else {
      self.dom.nav.removeClass('scroll');
    };
  };

  thePage.init();
})();
</script>
