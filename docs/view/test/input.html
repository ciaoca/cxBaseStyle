<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CXM - input 原生样式</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/css/cxm.css">

<body class="max_640 gray">
<div id="wrap" class="wrap">
  <div id="header" class="header">
    <header>
      <h1>.input 与原生样式</h1>
      <div class="group onleft">
        <a id="header_back" class="icon back" href="index.html"></a>
      </div>
      <div class="group onright">
        <a class="txt bg" href="javascript://" rel="body_bg"></a>
      </div>
    </header>
  </div>

  <div class="form">
    <dl class="row">
      <dt>Text</dt>
      <dd><input type="text" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Password</dt>
      <dd><input type="password" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Search</dt>
      <dd><input type="search" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Email</dt>
      <dd><input type="email" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Url</dt>
      <dd><input type="url" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Number</dt>
      <dd><input type="number" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Tel</dt>
      <dd><input type="tel" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Date</dt>
      <dd><input type="date" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Month</dt>
      <dd><input type="month" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Week</dt>
      <dd><input type="week" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Time</dt>
      <dd><input type="time" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Datetime</dt>
      <dd><input type="datetime" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Datetime-local</dt>
      <dd><input type="datetime-local" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Color</dt>
      <dd><input type="color" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Range</dt>
      <dd class="note"><input type="range" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>File</dt>
      <dd class="note"><input type="file" class="input full"></dd>
    </dl>
  </div>

  <div class="demo_box">
    <h3>原生样式</h3>
  </div>

  <div class="form">
    <dl class="row">
